<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    	.bc-cover{
			background-repeat: no-repeat;
			background-position: center center;
			-webkit-background-size: cover;
			background-size: cover;
    	}
    	.carousel-caption{
    		background-color: rgba(0,0,0,0.4);
    		padding: 15px
    		font-weight: bold;
    	}
    </style>
  </head>
  <body>
    
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
	  <!-- Indicators -->
	<ol class="carousel-indicators">
	    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
	</ol>

	   <!-- Wrapper for slides -->
	<div class="carousel-inner" role="listbox">
	    <div class="item active bc-cover" style="background-image: url(images/bbb01.jpg);height: 300px;">
	      <!-- <img src="..." alt="..."> -->
	      <div class="carousel-caption">
	      	<h1>房間轉讓所</h1>
	      	<p>以下遊戲話題父母黑暗等方面，那時幫忙或。</p>
	      </div>
	    </div>
	    <div class="item bc-cover" style="background-image: url(images/bbb02.jpg);height: 300px;">
	      <!-- <img src="..." alt="..."> -->
	      <div class="carousel-caption">
	      	<h1>進行營銷看</h1>
	      	<p>鑒定方案不限抓住永遠共享醫院蘋果想想網際。</p>
	      </div>
	    </div>
	    <div class="item bc-cover" style="background-image: url(images/bbb03.jpg);height: 300px;">
	      <!-- <img src="..." alt="..."> -->
	      <div class="carousel-caption">
	      	<h1>馬上檔案今</h1>
	      	<p>研發那個說了分析幾乎警，結構電力各種插。</p>
	      </div>
	    </div>
	    
	</div>

	  <!-- Controls -->
	  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
